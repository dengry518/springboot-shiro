<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/miniui/boot.js}" type="text/javascript"></script>
</head>
<body>
<div style="width:800px;">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                    <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>
                    <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
                </td>
                <td style="white-space:nowrap;">
                    <input id="username" class="mini-textbox" emptyText="请输入账号" style="width:150px;"
                           onenter="search()"/>
                    <a class="mini-button" onclick="search()">查询</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="datagrid1" class="mini-datagrid" style="width:800px;height:280px;" allowResize="true"
     url="/user/findUsers" idField="id" multiSelect="true">
    <div property="columns">
        <div type="checkcolumn"></div>
        <div field="username" width="120" headerAlign="center" allowSort="true">帐号</div>
        <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>
    </div>
</div>

<script type="text/javascript">
    mini.parse();

    var grid = mini.get("datagrid1");
    //初始查询一次
    search();

    function search() {
        var username = mini.get("username").getValue();
        grid.load({username: username});
    }

    function add() {
        mini.open({
            url: "/user/toAdd",
            title: "新增用户",
            width: 600,
            height: 200,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new"};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {
                grid.reload();
            }
        });
    }

    function edit() {
        var row = grid.getSelecteds();
        if (row.length == 1) {
            mini.open({
                url: "/user/toAdd",
                title: "编辑员工",
                width: 600,
                height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", id: row[0].id};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {
                    grid.reload();
                }
            });
        } else {
            mini.alert("请选中一条记录");
        }
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            mini.confirm("确定删除选中记录？", "确定？",
                function (action) {
                    if (action == "ok") {
                        var ids = [];
                        for (var i = 0, l = rows.length; i < l; i++) {
                            var r = rows[i];
                            ids.push(r.id);
                        }
                        $.ajax({
                            url: "/user/delByIds",
                            data: {"ids": ids},
                            success: function (data) {
                                if (data.succ) {
                                    grid.reload();
                                }
                            }
                        });
                    }
                }
            );
        } else {
            mini.alert("请选中一条记录");
        }
    }
</script>
</body>
</html>
