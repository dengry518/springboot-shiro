<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/miniui/boot.js" type="text/javascript"></script>
</head>
<body>
<div id="form1">
    <input name="id" class="mini-hidden"/>
    <input name="pid" class="mini-hidden"/>
    <table>
        <tr>
            <td>
                <label>节点名称：</label>
            </td>
            <td>
                <input name="text" class="mini-textbox" required="true"/>
            </td>
            <td>
                <label>url：</label>
            </td>
            <td>
                <input name="url" class="mini-textbox"/>
            </td>
        </tr>
    </table>
</div>
<input type="button" value="确定" onclick="CloseWindow()"/>
<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("form1");

    function SetData(data) {
        data = mini.clone(data);
        form.setData(data);
    }

    function CloseWindow() {
        form.validate();
        if (form.isValid() == false) return;

        var options = form.getData();
        window.Owner.saveData(options);
        window.CloseOwnerWindow();
    }
</script>
</body>
</html>
