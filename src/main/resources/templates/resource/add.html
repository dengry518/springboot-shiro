<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/miniui/boot.js}" type="text/javascript"></script>
</head>
<body>
<form id="form1" method="post">
    <input name="id" class="mini-hidden"/>
    <input name="nodeId" class="mini-hidden"/>
    <div style="padding-left:11px;padding-top:15px;">
        <table style="table-layout:fixed;">
            <tr>
                <td style="width:80px;">资源名称：</td>
                <td style="width:150px;">
                    <input name="name" class="mini-textbox" required="true"/>
                </td>
            </tr>
            <tr>
                <td style="width:80px;">url：</td>
                <td style="width:150px;">
                    <input name="url" class="mini-textbox" required="true"/>
                </td>
            </tr>
            <tr>
                <td style="width:80px;">描述：</td>
                <td style="width:150px;">
                    <input name="description" class="mini-textbox"/>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align:center;padding:10px;">
        <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
    </div>
</form>
<script type="text/javascript">
    mini.parse();
    var form = new mini.Form("form1");

    function SetData(data) {
        data = mini.clone(data);
        console.log(data);
        form.setData(data);
    }

    function onOk(e) {
        SaveData();
    }

    function SaveData() {
        var o = form.getData();
        o['node.id'] = o.nodeId;
        form.validate();
        if (form.isValid() == false) return;

        $.ajax({
            url: "/resource/add",
            type: 'post',
            data: o,
            success: function (data) {
                if (data.succ) {
                    CloseWindow("add");
                }
            }
        });
    }

    function CloseWindow(action) {
        if (action == "close" && form.isChanged()) {
            if (confirm("数据被修改了，是否先保存？")) {
                return false;
            }
        }
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onCancel(e) {
        CloseWindow("cancel");
    }
</script>
</body>
</html>
